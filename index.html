
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .hi {
      left :300px;
      top :300px;
    }
  </style>
</head>
<body>
<fieldset>
  <input type="text" id="angle" name="angle" placeholder="Введите угол в градусах">
  <button id="phusicbutton">Рассчитать</button>
</fieldset>
<div id = 'img'>
  <img class="hi" src="photo_2025-04-08_18-47-09.jpg" >
</div>
  <script>
        function calculate() {
          let anglenew = document.querySelector('#angle').value;
          if (anglenew) {
            const angleradians = anglenew * Math.PI / 180;
            alert(`Результат: ${angleradians.toFixed(2)}`);
            }
        }

        window.onload = () => {
          document.querySelector('#phusicbutton').addEventListener('click', calculate);
      };
    </script>
</body>
</html>
